{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="stylesheet" href=" {%static 'css/main2.css'%}">
</head>
<body>

    <main>
        <div style="float:left;width:40%">
            <img src="{% static 'img/twitter.gif'%}" alt="" width="588" height="900">
        </div>
        <div style="float:right;width:58%">
            <form action="{% url 'login'%}" method="POST">
                {% csrf_token %}
                <div class="container"  >
                    <img src="{% static 'img/whitelogo.png'%}" alt="" width="90" height="90">

                  <h1>Giriş yap</h1>
                  <p>Giriş yapmak için aşağıdaki bilgileri doldurun...</p>
                  <hr>


                  <label for="username"><b>Kullanıcı Adı</b></label>
                  <input type="text" placeholder="Kullanıcı Adı" name="username" id="username" required>
              

                
                  <label for="psw"><b>Şifre</b></label>
                  <input type="password" placeholder="Şifre" name="password" id="password" required>
              

                  <hr>
                  <button type="submit" class="loginbtn">Giriş Yap</button>
              
                </div>
              
                <div class="container signin">
                  <p>Hesabınız yok mu ? <a href="{%url 'register'%}">Kaydol</a>.</p>
                </div>
              </form>
        </div>
        
    </main>
    
</body>
</html>
